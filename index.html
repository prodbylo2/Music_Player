<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your MUSIC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="nm"> iamneerajmenon</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Neeraj Menon</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="prologue ai 1.0.png" alt="1">
                    <span class="songName">Can't Lose</span>
                    <span class="songlistplay"><span class="timestamp">02:39 <i id="0" class="fa-solid songItemPlay fa-1x fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="prologue ai 1.0.png" alt="1">
                    <span class="songName">Still I Rise</span>
                    <span class="songlistplay"><span class="timestamp">02:12 <i id="1" class="fa-solid songItemPlay fa-1x fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="prologue ai 1.0.png" alt="1">
                    <span class="songName">Chicag-o</span>
                    <span class="songlistplay"><span class="timestamp">01:04 <i id="2" class="fa-solid songItemPlay fa-1x fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="prologue ai 1.0.png" alt="1">
                    <span class="songName">Lamp</span>
                    <span class="songlistplay"><span class="timestamp">01:51 <i id="3" class="fa-solid songItemPlay fa-1x fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="prologue ai 1.0.png" alt="1">
                    <span class="songName">Why so Serious?</span>
                    <span class="songlistplay"><span class="timestamp">01:23 <i id="4" class="fa-solid songItemPlay fa-1x fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="prologue ai 1.0.png" alt="1">
                    <span class="songName">This ain't a Lullaby</span>
                    <span class="songlistplay"><span class="timestamp">01:08 <i id="5" class="fa-solid songItemPlay fa-1x fa-play"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-1.7x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-1.7x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-1.7x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="play.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Prologue - Neeraj Menon</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9e3703fc75.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>



</html>
